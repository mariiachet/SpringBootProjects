<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавить автомобиль</title>
</head>
<header th:replace="index :: head"></header>
<body>
<div class="container-fluid p-5 bg-gradient bg-secondary" style="min-height: 100vh; overflow: auto; --bs-bg-opacity: .5;">
    <blockquote class="blockquote text-center">
        <h1>Добавить автомобиль</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form th:action="@{/save}" th:object="${car}" method="post">
                <table>
                    <tr>
                        <td>ID автомобиля:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Модель:</td>
                        <td><input type="text" th:field="*{brand}"></td>
                    </tr>
                    <tr>
                        <td>Год выпуска:</td>
                        <td><input type="text" th:field="*{yearOfProduction}"></td>
                    </tr>
                    <tr>
                        <td>Дата регистрации:</td>
                        <td><input type="text" th:field="*{regDate}"></td>
                    </tr>
                    <tr>
                        <td>ФИО владельца:</td>
                        <td><input type="text" th:field="*{ownerName}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
