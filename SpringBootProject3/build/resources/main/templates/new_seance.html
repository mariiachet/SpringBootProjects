<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <title>Добавить сеанс</title>
</head>
<header th:replace="index :: head"></header>
<body>
<div class="container-fluid p-5 bg-gradient bg-secondary" style="min-height: 100vh; overflow: auto; --bs-bg-opacity: .5;">
  <blockquote class="blockquote text-center">
    <h1>Добавить сеанс</h1>
  </blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form th:action="@{/save}" th:object="${seance}" method="post">
        <table>
          <tr>
            <td>ID сеанса:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"></td>
          </tr>
          <tr>
            <td>Название фильма:</td>
            <td><input type="text" th:field="*{movieTitle}"></td>
          </tr>
          <tr>
            <td>Киностудия:</td>
            <td><input type="text" th:field="*{studio}"></td>
          </tr>
          <tr>
            <td>Дата и время сеанса:</td>
            <td><input type="datetime-local" th:field="*{sessionDateTime}"></td>
          </tr>
          <tr>
            <td>Количество билетов:</td>
            <td><input type="number" th:field="*{ticketCount}"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
